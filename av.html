   <meta name="keywords" content="Alpha Vantage,predIQtiv,JavaScript,GitHub">

         font: 12pt monospace;

      a {
         color: crimson;

<body>

   <h3>
      <a href="https://github.com/prediqtiv/alpha-vantage-cookbook/blob/master/intro-to-javascript-for-alpha-vantage/02-alpha-vantage-get-data-interactive.html"
         target="_blank"><img src="https://status.github.com/images/invertocat.png" height=18 title='Octocat'></a>
      <a href="">Alpha Vantage Cookbook ~ #2 Get Data Interactive</a>
   </h3>

   <p>API key: <input id=inpApiKey value='demo' onchange=setStorage();></p>
   <p>Symbol: &nbsp;<input id=inpSymbol value='MSFT'></p>
   <p><button onclick=getAlphaVantagedata();>get Alpha Vantage Data</button></p>

   <div id="divContents">Data will appear here. This may take a number of seconds. Open the developer console to see
      more details.</div>

   <script>
      // Thanks to http://www.alphavantage.co/

      /*
      Remember to upate the API key field with your key
      Get your key here: https://www.alphavantage.co/support/#api-key
      'Demo' API Key works only for exact copies of the demos in the documentation
      */


      const url =
         'https://www.alphavantage.co/query?function=TIME_SERIES_INTRADAY&symbol=MSFT&interval=1min&apikey=demo';


      function getAlphaVantagedata() {

         const apiKey = inpApiKey.value;

         const symbol = inpSymbol.value;

         const url = 'https://www.alphavantage.co/query?function=TIME_SERIES_INTRADAY&symbol=' + symbol +
            '&interval=1min&apikey=' + apiKey;

         requestFile(url);

      }


      function requestFile(url) {

         const xhr = new XMLHttpRequest();
         xhr.open('GET', url, true);
         xhr.onerror = function (xhr) {
            console.log('error:', xhr);
         };
         xhr.onprogress = function (xhr) {
            console.log('bytes loaded:', xhr.loaded);
         }; /// or something
         xhr.onload = callback;
         xhr.send(null);

         function callback(xhr) {

            let response, json, lines;

            response = xhr.target.response;
            divContents.innerText = response;

            json = JSON.parse(response);

            console.log('json', json);

         }

      }
   </script>
</body>

</html>
