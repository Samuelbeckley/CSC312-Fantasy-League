<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
</head>
<body>

    <div class="container">
        <div class="profile header">
            <div class="profile-img">
                <img src="./sensen.jpg" width="200" alt="">
            </div>
            <div class="profile-nav-info">
                <h3 class="user-name">Bill Gates</h3>
                <div class="league">
                    <p class="currentLeague"> FOREX TRAINERS</p>
                </div>
            </div>
            <div class="profile-option">
                <div class="notification">
                    <i class="fa fa-bell"></i>
                    <span class="alert-message">3</span>
                </div>
            </div>
        </div>
        <div class="main-bd">
            <div class="left-side">
                <div class="profile-side">
                    <p class="mobile-no"><i class="fa fa-phone"></i> +245xxxxxxx</p>
                    <p class="user-mail"><i class="fa fa-envelope"></i>someEmail@gmail.com</p>
                    <div class="user-bio">
                        <p class="bio">WRITE SOMETHING IN HERE : ***im following a tutorial***</p>
                    </div>
                    <div class="profile-btn">
                        <button class="chatroom">
                            <i class="fa fa-comment"></i>Message Board
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./jquery/jquery.js"></script>
</body>
</html>
